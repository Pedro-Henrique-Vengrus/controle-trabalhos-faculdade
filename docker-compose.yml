services:
  db:
    image: postgres:16
    container_name: trabalhos-db
    environment:
      POSTGRES_USER: trabalhos
      POSTGRES_PASSWORD: trabalhos123
      POSTGRES_DB: trabalhos
    ports:
      - "5432:5432"
    volumes:
      - trabalhos_pgdata:/var/lib/postgresql/data

volumes:
  trabalhos_pgdata: